<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Carousel</title>
</head>

<body>

    <div class="container">
        <div class="slider">
            <input type="radio" name="slider" id="slider1" checked>
            <input type="radio" name="slider" id="slider2">
            <input type="radio" name="slider" id="slider3">

            <div class="wrapper">
                <div class="wrapper__items">
                    <div class="item">
                        <img src="https://images.unsplash.com/photo-1583121274602-3e2820c69888?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80"
                            alt="">
                    </div>
                    <div class="item">
                        <img src="https://images.unsplash.com/photo-1573950940509-d924ee3fd345?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1696&q=80"
                            alt="">
                    </div>
                    <div class="item">
                        <img src="https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1694&q=80"
                            alt="">
                    </div>
                </div>
            </div>

            <div class="controls">
                <label for="slider1"></label>
                <label for="slider2"></label>
                <label for="slider3"></label>
            </div>

            <div class="bullets">
                <label for="slider1"></label>
                <label for="slider2"></label>
                <label for="slider3"></label>
            </div>
        </div>
    </div>

</body>

</html>
